<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <p>Este vídeo está hospedado no meu proprio servidor</p>
    <video  width="560" height="315" controls  poster="imagens/foto-m.png">
        <source src="midia/Meu-Video-02.mp4" type="video/mp4">
        <source src="midia/Meu-Video.mp4" type="video/mp4">
        <source src="midia/Meu-Video-03.webm" type="">
        <source src="midia/Meu-Video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com a reprodução de vídeos.</p>
    </video>
    <h1>Inserindo videos do youtube</h1>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/Q4R5Ir-cEyY?si=sNQwfiNFgGZ3nWt-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
